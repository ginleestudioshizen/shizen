<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIZÉN</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu-icon" onclick="window.location.href='index.html'">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="logo">
            <img src="ginlee.png" alt="GINLEE">
        </div>
    </header>

    <div class="hero-section">
        <img src="pic.jpg" alt="SHIZÉN Fashion Models" class="hero-image">
        <img src="shizenlogo.png" alt="SHIZÉN" class="shizen-logo">
        <div class="hero-overlay">
        </div>
    </div>

    <div class="form-container">
        <div class="flower-icon">
            <img src="flower.png" alt="Blue Flower Icon">
        </div>
        
        <div class="signup-container" id="lost-person-container">
            <h2>Hello, I'm <span id="patientNameDisplay"></span>.</h2>
            
            <p class="lost-message">
                I've lost my way and need help finding my family. 
                If you could kindly reach out to the contact information below 
                or assist me in getting home, I would be very grateful.
            </p>
            
            <div class="contact-info">
                <div class="form-group">
                    <label for="guardianName">Guardian Name</label>
                    <input type="text" id="guardianName" disabled>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" disabled>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" disabled>
                </div>
                
                <div class="form-group">
                    <label for="patientName">Patient Name</label>
                    <input type="text" id="patientName" disabled>
                </div>
            </div>
            
            <p class="thank-message">Thank you for your kindness!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
