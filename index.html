<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIZÉN</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu-icon" onclick="window.location.href='index.html'">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="logo">
            <img src="ginlee.png" alt="GINLEE">
        </div>
    </header>

    <div class="hero-section">
        <img src="pic.jpg" alt="SHIZÉN Fashion Models" class="hero-image">
        <img src="shizenlogo.png" alt="SHIZÉN" class="shizen-logo">
        <div class="hero-overlay">
        </div>
    </div>

    <div class="form-container">
        <div class="flower-icon">
            <img src="flower.png" alt="Blue Flower Icon">
        </div>
        
        <div class="signup-container">
            <h2>Sign Up Page</h2>
            
            <form>
                <div class="form-group">
                    <label for="guardianName">Guardian Name</label>
                    <input type="text" id="guardianName" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Optional">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <span class="toggle-password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </span>
                </div>
                
                <div class="form-group">
                    <label for="patientName">Patient Name</label>
                    <input type="text" id="patientName" required>
                </div>
                
                <div class="form-group button-container">
                    <button type="submit" class="enter-button">Enter</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
