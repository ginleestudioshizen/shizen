<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIZ√âN</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu-icon" onclick="window.location.href='index.html'">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="logo">
            <img src="ginlee.png" alt="GINLEE">
        </div>
    </header>

    <div class="hero-section">
        <img src="pic.jpg" alt="SHIZ√âN Fashion Models" class="hero-image">
        <img src="shizenlogo.png" alt="SHIZ√âN" class="shizen-logo">
        <div class="hero-overlay">
        </div>
    </div>

    <div class="form-container">
        <div class="flower-icon">
            <img src="flower.png" alt="Blue Flower Icon">
        </div>
        
        <div class="signup-container">
            <h2>Sign Up Page</h2>
            
            <form>
                <div class="form-group">
                    <label for="guardianName">Guardian Name</label>
                    <input type="text" id="guardianName" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Optional">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
                
                <div class="form-group">
                    <label for="patientName">Patient Name</label>
                    <input type="text" id="patientName" required>
                </div>
                
                <div class="form-group button-container">
                    <button type="submit" class="enter-button">Enter</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
